<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="background-purple">
      <img class="header-mobil" src="./images/image-header-mobile.jpg" alt="office">
      <img class="header-desktop" src="./images/image-header-desktop.jpg" alt="office">
    </div>

  
    <div class="text">
      <h1 class="title">Get <span class="purple">insights</span> that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
      <div class="statistiques">
        <p class="stats"><span class="numbers">10k+</span> <br> companies</p>
        <p class="stats"><span class="numbers">314</span> <br> templates</p> 
        <p class="stats"><span class="numbers">12m+</span> <br> queries</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Darren-Code34/stats-preview-card-component-main.git">Darren MIBISSA</a>.
  </div>
</body>
</html>
